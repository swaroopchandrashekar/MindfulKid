<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Chat Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 90%;
            margin: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            margin: 0;
            color: #4A90E2;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        #chat-window {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #4A90E2;
            color: white;
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background: #F0F2F5;
            color: #333;
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
        }

        .bot-message.error {
            background: #FFE5E5;
            color: #D8000C;
        }

        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            resize: none;
            transition: border-color 0.3s ease;
            outline: none;
            font-family: inherit;
        }

        #user-input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        #send-button {
            padding: 15px 30px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #send-button:hover {
            background: #357ABD;
            transform: translateY(-2px);
        }

        #send-button:active {
            transform: translateY(0);
        }

        /* Scrollbar Styling */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: #F0F2F5;
            border-radius: 15px;
            margin-bottom: 20px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #90949c;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.3s linear infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mindful Chat Assistant</h1>
            <p>Your empathetic AI companion for meaningful conversations</p>
        </div>
        <div id="chat-window">
            <div id="chat-messages">
                <div class="bot-message">Hello! I'm your mindful chat assistant. How are you feeling today? ðŸ˜Š</div>
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.querySelector('.typing-indicator');

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new line)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            appendMessage('user-message', message);
            userInput.value = '';
            userInput.style.height = 'auto';

            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_input: message, emotion: "Happy" })
                });

                if (!response.ok) throw new Error(`HTTP error: ${response.statusText}`);

                const data = await response.json();
                
                // Hide typing indicator after a short delay
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    appendMessage('bot-message', data.response);
                }, 1000);

            } catch (error) {
                console.error("Chatbot error:", error);
                typingIndicator.style.display = 'none';
                appendMessage('bot-message error', "Something went wrong. Please try again.");
            }
        }

        function appendMessage(className, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
