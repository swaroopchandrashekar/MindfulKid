
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Based Recommendation and Chat Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFD700, #FFA07A, #87CEEB);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: bounce-in 1s ease;
        }

        @keyframes bounce-in {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #FF6B6B;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .video-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            width: fit-content;
        }

        .video-feed {
            width: 460px;
            height: 460px;
            border-radius: 15px;
            border: 3px solid #4CAF50;
            transition: transform 0.3s ease;
        }

        .video-container::before {
            content: 'ðŸ“¸';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 2em;
            background: #FF6B6B;
            padding: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .action-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        .emotion-indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .emotion-indicator {
            font-size: 2em;
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .emotion-indicator:hover {
            transform: scale(1.2) rotate(15deg);
        }

        .floating-bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0); }
            100% { transform: translateY(-100px) scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-bubbles"></div>
    
    <div class="container">
        <div class="header">
            <h1>Welcome to Your Emotional Assistant!</h1>
            <p>Let's explore your emotions together and find the perfect recommendations for you! ðŸŒˆ</p>
            
            <div class="emotion-indicators">
                <div class="emotion-indicator">ðŸ˜Š</div>
                <div class="emotion-indicator">ðŸ˜¢</div>
                <div class="emotion-indicator">ðŸ˜„</div>
                <div class="emotion-indicator">ðŸ˜®</div>
            </div>
        </div>

        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Stream">
        </div>

        <div class="actions">
            <a href="{{ url_for('get_recommendations') }}" class="action-btn">
                âœ¨ Start Emotion Detection
            </a>
            <a href="{{ url_for('chatbot') }}" class="action-btn">
                ðŸ¤– Chat with Assistant
            </a>
        </div>
    </div>

    <script>
        // Create floating bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 60 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = (Math.random() * 15 + 10) + 's';
            document.querySelector('.floating-bubbles').appendChild(bubble);

            bubble.addEventListener('animationend', () => {
                bubble.remove();
                createBubble();
            });
        }

        // Create initial set of bubbles
        for (let i = 0; i < 10; i++) {
            createBubble();
        }

        // Add interaction to emotion indicators
        document.querySelectorAll('.emotion-indicator').forEach(indicator => {
            indicator.addEventListener('mouseover', () => {
                indicator.style.transform = `scale(1.2) rotate(${Math.random() * 30 - 15}deg)`;
            });
            
            indicator.addEventListener('mouseout', () => {
                indicator.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
</body>
</html>
